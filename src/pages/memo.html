<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memo2MD</title>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6366f1',
            accent: '#8b5cf6',
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50">
  <div class="max-w-3xl mx-auto px-4 py-12">
    <header class="text-center mb-10">
      <h1 class="text-4xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-2">
        Memo2MD
      </h1>
      <p class="text-gray-500">メモを入力すると、AIがMarkdown形式に変換します</p>
    </header>

    <main class="space-y-6">
      <div class="bg-white rounded-2xl shadow-lg shadow-indigo-100 p-6 border border-gray-100">
        <label for="input" class="block text-sm font-medium text-gray-700 mb-2">入力</label>
        <textarea
          id="input"
          class="w-full h-48 px-4 py-3 border border-gray-200 rounded-xl bg-gray-50 focus:bg-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all resize-none text-gray-800 placeholder-gray-400"
          placeholder="ここにメモを入力...

例:
今日の会議メモ
参加者は田中、鈴木、佐藤
議題は新製品の発売日について
結論として来月15日に決定"></textarea>

        <div class="flex gap-3 mt-4">
          <button
            id="convertBtn"
            onclick="convert()"
            class="flex-1 py-3 px-6 bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white font-medium rounded-xl shadow-md shadow-indigo-200 hover:shadow-lg hover:shadow-indigo-300 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span id="btnText">Markdownに変換</span>
          </button>
          <button
            id="copyBtn"
            onclick="copyToClipboard()"
            disabled
            class="py-3 px-6 bg-white border-2 border-gray-200 hover:border-indigo-300 text-gray-700 font-medium rounded-xl transition-all duration-200 disabled:opacity-40 disabled:cursor-not-allowed hover:bg-indigo-50"
          >
            <svg class="w-5 h-5 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
            コピー
          </button>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow-lg shadow-purple-100 p-6 border border-gray-100">
        <label class="block text-sm font-medium text-gray-700 mb-2">出力 (Markdown)</label>
        <div
          id="output"
          class="w-full min-h-40 px-4 py-3 border border-gray-200 rounded-xl bg-gray-50 font-mono text-sm text-gray-600 whitespace-pre-wrap"
        >ここに変換結果が表示されます</div>
      </div>
    </main>

    <footer class="mt-10 text-center text-gray-400 text-sm">
      Powered by Cloudflare Workers AI
    </footer>
  </div>

  <div id="toast" class="fixed bottom-6 right-6 bg-green-500 text-white px-5 py-3 rounded-xl shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 font-medium">
    コピーしました!
  </div>

  <script>
    let markdownResult = '';

    async function convert() {
      const input = document.getElementById('input').value.trim();
      if (!input) return;

      const btn = document.getElementById('convertBtn');
      const btnText = document.getElementById('btnText');
      const output = document.getElementById('output');
      const copyBtn = document.getElementById('copyBtn');

      btn.disabled = true;
      btnText.innerHTML = '<svg class="w-5 h-5 inline-block animate-spin mr-2" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>変換中...';
      output.textContent = 'AIが処理中...';
      output.classList.add('animate-pulse');
      copyBtn.disabled = true;

      try {
        const res = await fetch('/api/memo-to-md', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ memo: input })
        });

        const data = await res.json();
        markdownResult = data.markdown;
        output.textContent = markdownResult;
        output.classList.remove('animate-pulse');
        copyBtn.disabled = false;
      } catch (e) {
        output.textContent = `エラーが発生しました: ${e.message}`;
        output.classList.remove('animate-pulse');
      } finally {
        btn.disabled = false;
        btnText.textContent = 'Markdownに変換';
      }
    }

    async function copyToClipboard() {
      if (!markdownResult) return;

      try {
        await navigator.clipboard.writeText(markdownResult);
        showToast();
      } catch {
        alert('コピーに失敗しました');
      }
    }

    function showToast() {
      const toast = document.getElementById('toast');
      toast.classList.remove('translate-y-20', 'opacity-0');
      setTimeout(() => toast.classList.add('translate-y-20', 'opacity-0'), 2000);
    }
  </script>
</body>
</html>
